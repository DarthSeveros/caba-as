{% extends 'layout.html' %}
{% block title %}Crear Cliente{% endblock %}

{% block body %}
<div class="alert alert-info display-1 text-center">Crear Cliente</div>
<form method="POST">
    <table class="table">
        {{ form.as_table }}
        {% csrf_token %}

        <tr>
            <td>
                <a href="{% url 'menu_principal' %}" class="btn btn-outline-secondary">Volver</a>
            </td>
            <td>
                <input type="submit" value="Crear Factura" class="btn btn-primary"></td>
        </tr>
    </table>
</form>
{% endblock %}
